<div class="surface-display" ng-show="ui.ready">
    <img class="page-background" ng-src="assets/img/customer/{{skin.customerFolder}}/background_sendphoto.jpg"/>

    <div class="centered-msg" style="font-family: sunocobold, Courier;">{{ui.msg | uppercase}}</div>

    <div class="reg-input-holder" style="font-family: sunoco, Courier;">
        <form name="regForm" style="display:inline">
            <div class="right-inner-addon" >
                <span ng-show="ui.firstNameError" class="glyphicon glyphicon-remove"></span>
                <input name="userFirstName" type="text" ng-model="user.firstName" value="{{user.firstName}}" placeholder="First Name [required]" required/>
            </div>

            <div class="right-inner-addon">
                <span ng-show="ui.lastNameError" class="glyphicon glyphicon-remove"></span>
                <input name="userLastName" type="text" ng-model="user.lastName" value="{{user.lastName}}" placeholder="Last Name [required]" required/>
            </div>

            <div class="right-inner-addon" style="left:-3px">
                <span ng-show="regForm.userEmail.$error.email" class="glyphicon glyphicon-remove"></span>
                <input name="userEmail" type="email" ng-model="user.email" value="{{user.email}}" placeholder="E-mail Address [required]" required/>
            </div>
        </form>

        <button class="reg-btn" ng-click="back()" style="color:darkgrey; font-family: sunocoblack, Courier;">BACK</button>
        <button class="reg-btn" ng-disabled="!regForm.$valid" ng-click="submit()" style="font-family: sunocoblack, Courier;">SUBMIT</button>

    </div>

</div>
